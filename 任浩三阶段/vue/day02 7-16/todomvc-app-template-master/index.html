<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>哈哈哈</h1>
			<input class="new-todo" placeholder="请输入你今天要完成的任务" v-focus @keyup.enter="add" v-model="msg" autofocus>
		</header>



		<!-- This section should be hidden by default and shown when there are todos -->
		<section class="main">
			<input id="toggle-all" class="toggle-all" type="checkbox" v-model="	allCheck">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<li :class="{completed:item.ischeck,editing:index==dbindex}" v-for="(item,index) in taskList"
					@dblclick="edit(index)">
					<div class="view">
						<input class="toggle" type="checkbox" v-model="item.ischeck">
						<label>{{ item.title }}</label>
						<button class="destroy" @click="dels(index)"></button>
					</div>
					<input class="edit" v-focus2 v-model="item.title" @blur="keepBlur(index)"
						@keyup.13="$event.target.blur">
				</li>
				</li>
			</ul>
		</section>




		<!-- This footer should hidden by default and shown when there are todos -->
		<footer class="footer">
			<!-- This should be `0 items left` by default -->
			<span class="todo-count"><strong>{{total}}</strong> item left</span>
			<!-- Remove this if you don't implement routing -->
			<ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<!-- Hidden if no completed items are left ↓ -->
			<button class="clear-completed">清除所有</button>
		</footer>
	</section>
	<!-- Scripts here. Don't remove ↓ -->
	<script src="../../node_modules/vue/dist/vue.js"></script>
	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
